        <!-- this should be incapsulated in its own component, see https://developer.salesforce.com/docs/component-library/bundle/lightning-modal/documentation -->
        <template if:true={showPopup}>
          <lightning-modal-header label="Select Template"></lightning-modal-header>
          <lightning-modal-body>
            name

                <template for:each={templates} for:item="template">

                </template>
            </ul>
          </lightning-modal-body>

        </template>
