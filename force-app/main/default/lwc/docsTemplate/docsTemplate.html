<template>
  
        <template if:true={showPopup}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon
                    icon-name="utility:close"
                    size="medium"
                    alternative-text="Indicates close"
                    onclick={closePopup}
                >
                </lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Select Template</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                        <template for:each={templates} for:item="template">
                            <li class="slds-dropdown__item" role="presentation" key={template.id}>
                                <a aria-checked="false" href="#" role="menuitemcheckbox" tabindex="-1">
                                  <span class="slds-truncate" data-id={template.id} onclick={handleTemplateClick}> {template.name} </span>
                                </a>
                              </li>
                        </template>
                    </ul>
                </div>
                </div>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>

    <template lwc:if={selectedTemplate}>
        <div>
            <iframe src={selectedTemplate.webViewLink} style="height: 500px; width:50%"></iframe>
        </div>
    </template>

    <template lwc:if={isSpinner}>
        <c-document-loader></c-document-loader>
    </template>
</template>
